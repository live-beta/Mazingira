<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mazingira</title>
    <script type="text/javascript">
      function envcalc(){
        var pol=Number(document.getElementById('pol').value);
        var food=Number(document.getElementById('food').value);
        var trans=Number(document.getElementById('trans').value);
        var cook=Number(document.getElementById('cook').value);
        var sum= ((pol+food+cook+trans)/80)*100;
      document.getElementById('result').innerHTML = sum;


      }
    </script>
  </head>
  <body>
    <div class="">
    <h2>Mazingira</h2>
    <h3>Calculate Your Carbon Foot Print In a Specific Month Of 2016</h3>
    </div>
    <div class="">
      <h4>Fill in the Form Below</h4>
    <form class="" action="index.html" method="post">
      <input type="text" name="name" value="" placeholder="Enter Your Name" required="">
      <label for="">Select Month</label>
            <select class="" name="month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="January">December</option>
            </select>

      <label for="">Esitmated Number of Polythene Bags Used</label> <input type="text" name="polybags" id="pol" value="" placeholder="Enter Number">
      <label for="">Estmated Frequency of Processed Food</label> <input type="text" name="processed" id="food" value="" placeholder="Enter Number">
      <label for="">Mode Of Transportation</label>
            <select class="" name="means" id="trans">
              <option value="20">Flight</option>
              <option value="0">Walking</option>
              <option value="15">Car</option>
              <option value="0">Bicycle</option>
            </select>
      <label for="">Means Of Cooking</label>
            <select class="" name="cooking" id="cook">
              <option value="10">Gas</option>
              <option value="25">Charcoal</option>
              <option value="20">Firewood</option>
              <option value="3">Electricity</option>
            </select>
      <input type="submit" name="" value="" onclick="envcalc();  return false;">
    </form>
    </div>
    <div class="" id="result">

    </div>
  </body>
</html>
