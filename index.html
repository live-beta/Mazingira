<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazingira</title>
  <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
  <script type="text/javascript">
  function envcalc(){
    var pol=Number(document.getElementById('pol').value);
    var food=Number(document.getElementById('food').value);
    var trans=Number(document.getElementById('trans').value);
    var cook=Number(document.getElementById('cook').value);
    var username = document.getElementById("name").value;
    var month = document.getElementById("month").value;
    var sum= ((pol+food+cook+trans)/80)*100;
    if (sum < 50) {
      document.getElementById('person').innerHTML ='Hallo '+ username +' ! Your '+month +' is GREEN.You Scored ';
      document.getElementById('result').innerHTML = sum;
      document.getElementById('result').style.backgroundColor = "green";
    }else {
      document.getElementById('person').innerHTML ='Hallo '+ username +' ! Your '+month +' is Not GREEN. You Scored';
      document.getElementById('result').innerHTML = sum;
      document.getElementById('result').style.backgroundColor = "red";
    }


  }
  </script>
</head>
<body>
  <div class="">

    <div class="header_div">
      <h2 class="main_title" >Mazingira</h2>
      <h3 class="header_title"> Calculate Your Carbon Foot Print For <br>&nbsp;&nbsp;&nbsp;&nbsp;a Specific Month Of 2016</h3>
    </div>
    <hr>
    <br>
    <div class="input_form">

      <form class="" action="index.html" method="post"><br>
        <label class="label" for="">Your Name </label><input id="name" class="form_text_inputs" type="text" name="name" value="" placeholder="Enter Your Name" required="">
        <br>
        <label class="label"for="">Select Month</label>
        <br>
        <select id="month" class="form_select_inputs" name="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="January">December</option>
        </select>
        <br>
        <label class="label" for="">Polythene Bags</label> <input class="form_text_inputs" type="text" name="polybags" id="pol" value="" placeholder="Estimated Number">
        <br>  <label class="label" for="">Processed Food</label> <input class="form_text_inputs" type="text" name="processed" id="food" value="" placeholder="Estimated frequency">
        <br> <label class="label" for="">Transportation</label>
        <br>
        <select class="form_select_inputs" name="means" id="trans">
          <option value="20">Flight</option>
          <option value="0">Walking</option>
          <option value="15">Car</option>
          <option value="0">Bicycle</option>
        </select>
        <br> <label class="label" for="">Means Of Cooking</label>
        <br>
        <select class="form_select_inputs" name="cooking" id="cook">
          <option value="10">Gas</option>
          <option value="25">Charcoal</option>
          <option value="20">Firewood</option>
          <option value="3">Electricity</option>
        </select>
        <br> <input class="form_submit_inputs" type="submit" name="" value="Calculate" onclick="envcalc(); return false;">
      </form>
    </div>
    <div class="live_screen">
      <div class="person" id="person">

      </div>
      <div class="res_box" id="result">
        result Box
      </div>
    </div>
  </body>
  </html>
