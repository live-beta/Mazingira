<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mazingira</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <script type="text/javascript">
      function envcalc(){
        var pol=Number(document.getElementById('pol').value);
        var food=Number(document.getElementById('food').value);
        var trans=Number(document.getElementById('trans').value);
        var cook=Number(document.getElementById('cook').value);
        var sum= ((pol+food+cook+trans)/80)*100;
      document.getElementById('result').innerHTML = sum;

      }
    </script>
  </head>
  <body>
    <div >
    <h2>Mazingira</h2>
    <h3 class="header_title"> Calculate Your Carbon Foot Print In a Specific Month Of 2016</h3>
    </div>
    <h4 class="sub_header_title">Fill in the Form Below</h4>
    <div class="input_form">

    <form class="" action="index.html" method="post">
      <label for="">Enter Your Name </label><input class="form_text_inputs" type="text" name="name" value="" placeholder="Enter Your Name" required="">
<br>
      <label for="">Select Month</label>
            <select class="form_select_inputs" name="month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="January">December</option>
            </select>
<br>
      <label for="">Polythene Bags</label> <input class="form_text_inputs" type="text" name="polybags" id="pol" value="" placeholder="Estimated Number">
    <br>  <label for="">Processed Food</label> <input class="form_text_inputs" type="text" name="processed" id="food" value="" placeholder="Estimated frequency">
      <br> <label for="">Transportation</label>
            <select class="form_select_inputs" name="means" id="trans">
              <option value="20">Flight</option>
              <option value="0">Walking</option>
              <option value="15">Car</option>
              <option value="0">Bicycle</option>
            </select>
      <br> <label for="">Means Of Cooking</label>
            <select class="" name="cooking" id="cook">
              <option value="10">Gas</option>
              <option value="25">Charcoal</option>
              <option value="20">Firewood</option>
              <option value="3">Electricity</option>
            </select>
      <br> <input type="submit" name="" value="Calculate" onclick="envcalc();  return false;">
    </form>
    </div>
    <div class="" id="result">

    </div>
  </body>
</html>
